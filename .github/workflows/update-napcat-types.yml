name: Update napcat-types

on:
  schedule:
    # 每天 UTC 时间 2:00 运行（北京时间 10:00）
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get current local version
        id: local_version
        run: |
          if [ -f examples/napcat-types/package.json ]; then
            LOCAL_VERSION=$(jq -r '.version' examples/napcat-types/package.json)
          else
            LOCAL_VERSION="0.0.0"
          fi
          echo "version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          echo "Current local version: $LOCAL_VERSION"

      - name: Get latest npm version
        id: npm_version
        run: |
          NPM_VERSION=$(npm view napcat-types version)
          echo "version=$NPM_VERSION" >> $GITHUB_OUTPUT
          echo "Latest npm version: $NPM_VERSION"

      - name: Check if update needed
        id: check_update
        run: |
          if [ "${{ steps.local_version.outputs.version }}" != "${{ steps.npm_version.outputs.version }}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Update needed: ${{ steps.local_version.outputs.version }} -> ${{ steps.npm_version.outputs.version }}"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "No update needed"
          fi

      - name: Update napcat-types
        if: steps.check_update.outputs.needs_update == 'true'
        run: |
          # 删除旧版本
          rm -rf examples/napcat-types

          # 下载并解压新版本
          cd examples
          npm pack napcat-types@${{ steps.npm_version.outputs.version }}
          tar -xzf napcat-types-${{ steps.npm_version.outputs.version }}.tgz
          rm napcat-types-${{ steps.npm_version.outputs.version }}.tgz
          mv package napcat-types

      - name: Create Pull Request
        if: steps.check_update.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(types): update napcat-types to ${{ steps.npm_version.outputs.version }}"
          title: "chore(types): update napcat-types to ${{ steps.npm_version.outputs.version }}"
          body: |
            ## Summary
            - Update `napcat-types` from `${{ steps.local_version.outputs.version }}` to `${{ steps.npm_version.outputs.version }}`

            ## Changes
            This PR updates the local copy of `napcat-types` package in `examples/napcat-types/`.

            ---
            *This PR was automatically created by the update-napcat-types workflow.*
          branch: update-napcat-types-${{ steps.npm_version.outputs.version }}
          delete-branch: true
          labels: |
            dependencies
            automated
